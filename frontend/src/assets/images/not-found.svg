<!-- save as not-found-finance-purple.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" role="img" aria-labelledby="title desc">
  <title id="title">No transactions found</title>
  <desc id="desc">Illustration of an empty wallet and a magnifying glass with purple tones and subtle animation</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#8A4DFF"/>
      <stop offset="1" stop-color="#5B2BD7"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#DCC8FF"/>
      <stop offset="1" stop-color="#B79BFF"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      :root{
        --accent: #8A4DFF;
        --accent-2: #5B2BD7;
        --muted: #7A6B9E;
      }
      .floating { animation: float 3.5s ease-in-out infinite; }
      .pulse  { animation: pulse 2.2s infinite; transform-origin: 50% 50%; }
      .fade-in { animation: appear 0.9s ease-out both; }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.03); opacity: 0.9; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes appear {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .small { font: 600 14px/1 "Inter", "Segoe UI", Roboto, sans-serif; fill: var(--muted); }
      .big   { font: 700 28px/1 "Inter", "Segoe UI", Roboto, sans-serif; fill: var(--accent-2); }
      .hint  { font: 400 15px/1 "Inter", "Segoe UI", Roboto, sans-serif; fill:#6b5f84; }
    </style>
  </defs>

  <!-- soft spotlight -->
  <ellipse cx="450" cy="430" rx="240" ry="40" fill="url(#g2)" opacity="0.6" filter="url(#soft)"/>

  <!-- Wallet illustration (main) -->
  <g transform="translate(220,140)" class="floating fade-in">
    <!-- wallet body -->
    <rect x="0" y="40" rx="18" ry="18" width="380" height="200" fill="url(#g1)"/>
    <!-- wallet flap -->
    <path d="M0 40 C60 0 320 0 380 40 L380 80 C320 40 60 40 0 80 Z" fill="rgba(255,255,255,0.06)"/>
    <!-- pocket -->
    <rect x="20" y="80" width="180" height="110" rx="10" fill="#FFFFFF" opacity="0.06"/>
    <!-- money peeking -->
    <g transform="translate(210,60)" class="pulse">
      <rect x="0" y="0" width="120" height="72" rx="8" fill="#F8F4FF"/>
      <rect x="10" y="8" width="100" height="12" rx="6" fill="#E9E0FF"/>
      <rect x="10" y="28" width="70" height="10" rx="5" fill="url(#g2)"/>
      <circle cx="96" cy="46" r="8" fill="url(#g1)"/>
    </g>

    <!-- decorative coins -->
    <g transform="translate(60,180)">
      <circle cx="0" cy="0" r="8" fill="#D6C3FF" opacity="0.9"/>
      <circle cx="26" cy="-4" r="10" fill="#CDB8FF" opacity="0.9"/>
      <circle cx="52" cy="2" r="6" fill="#EDE6FF" opacity="0.9"/>
    </g>
  </g>

  <!-- Magnifying glass (search / not found) -->
  <g transform="translate(570,170)" class="fade-in">
    <circle cx="0" cy="0" r="54" fill="none" stroke="url(#g1)" stroke-width="10" opacity="0.95"/>
    <rect x="35" y="35" width="90" height="18" rx="9" transform="rotate(45 80 44)" fill="url(#g1)"/>
    <!-- small x mark to indicate not found -->
    <g transform="translate(-6,-6)" >
      <line x1="-22" y1="-22" x2="22" y2="22" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
      <line x1="-22" y1="22" x2="22" y2="-22" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    </g>
  </g>

  <!-- Text -->
  <g transform="translate(0,420)" class="fade-in">
    <text x="450" text-anchor="middle" class="big">No transactions found</text>
    <text x="450" y="34" text-anchor="middle" class="hint">We couldn't find any records for this period. Try adjusting filters or add a new transaction.</text>
  </g>

  <!-- small caption -->
  <g transform="translate(0,500)">
    <text x="450" text-anchor="middle" class="small">404 • empty · finance tracker</text>
  </g>
</svg>
