<!-- Purple gradient rotating spinner (inline SVG) -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#9F7AEA"/> <!-- lighter purple -->
      <stop offset="100%" stop-color="#6B46C1"/> <!-- primary purple -->
    </linearGradient>
  </defs>

  <g fill="none" stroke-linecap="round" stroke-width="6" transform="translate(32,32)">
    <!-- faint ring background -->
    <circle r="26" stroke="#EDE9FE" opacity="0.6"/>
    <!-- animated arc -->
    <path d="M0,-26 A26,26 0 0,1 23.3,-14.98" stroke="url(#g1)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="1.1s"
        repeatCount="indefinite"/>
    </path>
  </g>
</svg>
